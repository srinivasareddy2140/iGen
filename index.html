<html>
    <head>
        <title> rigisteration form </title>
    </head>
    <style>
        
    </style>
    <body style="text-align:center">
        <h1 style="text-align:centre"><u>registeration form in html</u></h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9391******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email id:
                    </td>
                    <td>
                        <input type="email" placeholder="exmaple@1*">
                    </td>
                </tr>
                <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                    </td>
                </tr>
                <tr>
                    <td>
                        date of birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        hobbies:
                    </td>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"dancing>dancing
                        <input type="checkbox"playing>playing
                    </td>
                </tr>
                <tr>
                    <td>
                        Education qualifications:
                    </td>
                    <td>
                        <select>
                            <option>select option</option>
                            <option>10+2</option>
                            <option>graduation</option>
                            <option>postgraduation</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea row="4" col="17"placeholder="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
